<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>진법 변환기</title>
</head>
<body>
    <h1 id="num-text">10진수</h1>
    <form id="num-form">
        <input
            required
            min="0"
            max="100000000"
            type="number"
            id="input-num"
            placeholder="변환할 숫자를 입력해주세요."
        >
    </form>
    <form id="num2-form">
        <h3>2진수</h3>
        <span></span>
    </form>
    <form id="num8-form">
        <h3>8진수</h3>
        <span></span>
    </form>
    <form id="num16-form">
        <h3>16진수</h3>
        <span></span>
    </form>

    <script src="js/numbertransform.js"></script>
</body>
</html>
